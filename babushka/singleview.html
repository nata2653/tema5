<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single-view</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <main>
        <div id="singleview" class="hidden">
            <div id="tilbage"><button>X</button></div>
            <div id="indhold"></div>
        </div>
    </main>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get("id");
        let retter;
        let ret;
        console.log(id);
        document.addEventListener("DOMContentLoaded", sidenVises);

        function sidenVises() {

            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                retter = await jsonData.json();
                retter.forEach(obj => {
                    if (obj.id == id) {
                        ret = obj;
                    }
                })
                åbn();
            }

            function åbn() {
                document.querySelector("#indhold").innerHTML = `
                    <div class="visteRetter">

                            <h2>${ret.navn}</h2>
                            <p>Pris: ${ret.pris}</p>
                            <p>Beskrivelse kort: ${ret.kort}</p>
                            <p>Beskrivelse lang: ${ret.lang}</p>
                            <p>Oprindelse: ${ret.oprindelse}</p>
                            <div> <img src="imgs/large/${ret.billede}.jpg"> </div>
                    </div>`;
            }

            document.querySelector("#tilbage button").addEventListener("click", () => {
                location.href = "single.html"
            })

            getJson();
        }
    </script>



</body>

</html>
