    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<body>

    <script>
        if (new Date().getHours() >= 5 && new Date().getHours() <= 10) {
            alert("Godmorgen");

        } else if (new Date().getHours() >= 10 && new Date().getHours() <= 18) {
            alert("Goddag");

        } else if (new Date().getHours() >= 18 && new Date().getHours() <= 24) {
            alert("Godaften");

        } else if (new Date().getHours() >= 24 && new Date().getHours() <= 5) {
            alert("Godnat");
        }
    </script>




</body>
