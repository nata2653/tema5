<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="liste"></div>

    <style>
        #liste {
            display: grid;
            grid-template-columns: 1fr;
            background-color: #f3f5f7;
        }

        .artikler {
            border-bottom: 1px #3b3b3b solid;
            margin: 0px 150px 0px 150px;
            padding: 20px;
            background-color: #fbfdff;
        }

        .artikler h6 {
            font-size: 0.6rem;
            color: #919191;
        }
    </style>


    <script>
        let artikel = [{
                "overskrift": "Danmarks Naturfredningsforening søger affaldshelte for en dag!",
                "brødtekst": "Søndag d. 31. marts er der Affaldsindsamling i hele Danmark. Den årlige indsamling lever af lokale ildsjæle, der for en dag skifter sofaen ud med affaldssækken. Skal du være affaldshelt?",
                "dato": "5/2-2019",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/06/IMG_2516-200x150.jpg"
            },

            {
                "overskrift": "Nu er rehabiliteringsophold gratis",
                "brødtekst": "Nogle borgere har brug for intensiv pleje og genoptræning, når de bliver udskrevet fra et hospitalsophold. Det har hidtil kostet dem 137,50 kr. i døgnet. Fra 1. februar 2019 er det blevet gratis.",
                "dato": "5/2-2019",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/01/fitness-sport-tr%C3%A6ning-v%C3%A6gte-motion-abw-7-200x150.jpg"
            },

            {
                "overskrift": "Skolevalg 2019: Flertal til rød blok i Roskilde Kommune",
                "brødtekst": "860 elever i 8. og 9. klasse på ni folkeskoler i Roskilde Kommune har ved Skolevalg 2019 givet er klart flertal til rød blok – modsat landsresultatet, hvor blå blok løber af med sejren. Det oplyses i en pressemeddelse.",
                "dato": "5/2-2019",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2017/09/abw-valg-din-stemme-er-vigtig2-200x150.jpg"
            },
            {
                "overskrift": "Den gladeste opvasker søges",
                "brødtekst": "Har du helt styr på, hvordan tallerkenerne skal stables? Og er du Roskildes gladeste opvasker ml. 15 og 18 år? Så er det dig, Slagter Frimann søger!",
                "dato": "5/2-2019",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2018/04/abw-nyt-jobs%C3%B8gning-200x150.jpg"
            },
            {
                "overskrift": "Okse i rødvin på en kold vinteraften",
                "brødtekst": "Nogen gange er det lækkert med det enkle køkken, med meget få ingredienser i maden. Duften af rødvin, det brunede oksekød og urterne som breder sig i ens hjem, er bare utroligt lækkert. Chef Aagaard har en lækker vinteropskrift klar til jer.",
                "dato": "5/2-2019",
                "billede": "https://dit-roskilde.dk/wp-content/uploads/2019/02/MAA_2094-200x150.jpg"
            },
        ];


        document.addEventListener("DOMContentLoaded", sidenVises);
        let dest = document.querySelector("#liste");


        function sidenVises() {
            console.log("Siden er loadet");
        }

        function visArtikel() {
            artikel.forEach(tekst => {
                dest.innerHTML += `
                    <div class="artikler">
<h1>${tekst.overskrift}</h1>
<p> ${tekst.brødtekst} </p>
<h6> ${tekst.dato}</h6>
<img src="${tekst.billede}">

    </div>`;
            })
        }

        visArtikel();
    </script>

</body>

</html>
