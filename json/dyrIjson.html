<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="liste"></div>

    <style>
        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .alleDyr {
            border: 1px black solid;
            margin: 10px;
            padding: 10px;
        }
    </style>

<a href=""></a>
    <script>
        let dyr = [];


        document.addEventListener("DOMContentLoaded", sidenVises);

        function sidenVises() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("dyr.json");
                dyr = await jsonData.json();
                visDyr();
            }

            function visDyr() {
                dyr.forEach(dyrene => {
                    dest.innerHTML += `
                    <div class="alleDyr">
<h2>${dyrene.navn}</h2>
<p> ${dyrene.type} </p>
<p> ${dyrene.levested}</p>
<img src="${dyrene.billede}">
    </div>`;
                })
            }
            getJson();
        }
    </script>

</body>

</html>
